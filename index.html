<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of the page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Your Name">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div id="container">
       <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
       </header>
       <form id="survey-form">
          <div class="form-group">
             <label id="name-label" for="name">Name</label>
             <input type="text" for="name" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" for="email" id="email" placeholder="Enter your Email ID" required>
         </div>
         <div class="form-group">
            <label id="number-label" for="age">Age<span>(optional)</span></label>
            <input type="number" for="age" id="number" min="10" max="100" placeholder="Enter your age">
         </div>
         <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
            <option value="">Select your current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="job">Full Time Learner</option>
            <option value="job">Prefer not to say</option>
            <option value="job">Other</option>
            </select>
         </div>
         <div class="form-group">
            <label for="radio-selector">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" id="definitely" name="suggest" value="definitely" /> Definitely</label>
            <label><input type="radio" id="maybe" name="suggest" value="maybe" /> Maybe</label>
            <label><input type="radio" id="notsure" name="suggest" value="notsure" /> Not Sure</label>
        </div>
        <div class="form-group">
            <label for="fav-selector">What is your favorite feature of freeCodeCamp?</label>
            <select name="fav-selector" id="fav-selector">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <label for="improved-selector">What would you like to see improved?<span>(Check all that apply)</span></label>
            <input type="checkbox" value="front-end projects" > Front-end Projects<br>
            <input type="checkbox" value="back-end projects" > Back-end Projects<br>
            <input type="checkbox" value="data visualization" > Data Visualization<br>
            <input type="checkbox" value="challenges" > Challenges<br>
            <input type="checkbox" value="open source community" > Open Source Community<br>
            <input type="checkbox" value="gitter help rooms" > Gitter help rooms<br>
            <input type="checkbox" value="videos" > Videos<br>
            <input type="checkbox" value="city meetsups" > City Meetups<br>
            <input type="checkbox" value="wiki" > Wiki<br>
            <input type="checkbox" value="forums" > Forum<br>
            <input type="checkbox" value="additional courses" > Additional Courses
         </div>
         <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter yout comment here..."></textarea>
         </div>
         <input type="submit" id="submit" value="Submit">
       </form>
       <p id="creator">This Form is created by Sanam Durga Rani...<a href=" "></a></p>
   </div>    
    
</body>
</html>
